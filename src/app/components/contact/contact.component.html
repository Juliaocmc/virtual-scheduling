<mat-card class="form-card">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header">NOME</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef class="table-header">CELULAR</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="table-header">E-MAIL</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="table-header">AÇÃO</th>
        <td mat-cell *matCellDef="let contact" class="action-cell">
          <button mat-icon-button class="action-button" (click)="openSchedulerModal(contact)">
            <mat-icon class="action-icon">timer</mat-icon>
          </button>
          <button mat-icon-button class="action-button" (click)="openEditModal(contact)">
            <mat-icon class="action-icon">edit</mat-icon>
          </button>
          <button mat-icon-button class="action-button" (click)="openDeletetModal(contact)">
            <mat-icon class="action-icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalElements" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons
      (page)="onPageChange($event)"></mat-paginator>
  </div>
</mat-card>
