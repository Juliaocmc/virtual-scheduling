<mat-dialog-content class="form-card">
        <mat-card-title class="title">Deseja realmente excluir o cadastro de {{ contact.name }}?</mat-card-title>
        <mat-card-content class="button-container">
            <button mat-button class="delete-button" (click)="delete()">CONFIRMAR</button>
            <button mat-button class="cancel-button" (click)="closeDialog()">SAIR</button>
        </mat-card-content>
</mat-dialog-content>
