<mat-card class="form-card">
    <mat-form-field class="calendar">
        <mat-label>DATA DE AGENDAMENTO</mat-label>
        <input readonly matInput [matDatepicker]="picker" formControlName="date" (dateChange)="onDateChange($event)" >
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-table">
            <ng-container matColumnDef="hour">
                <th mat-header-cell *matHeaderCellDef class="table-header">Horas</th>
                <td mat-cell *matCellDef="let element" class="table-cell">{{ element.hour }}</td>
            </ng-container>

            <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef class="table-header">Contato</th>
                <td mat-cell *matCellDef="let element" class="table-cell">{{ element.contact }}</td>
            </ng-container>

            <ng-container matColumnDef="local">
                <th mat-header-cell *matHeaderCellDef class="table-header">Local</th>
                <td mat-cell *matCellDef="let element" class="table-cell">{{ element.local }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
